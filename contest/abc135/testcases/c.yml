---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2
      3 5 2
      4 5
    out: |
      9
  - name: sample2
    in: |
      3
      5 6 3 8
      5 100 8
    out: |
      22
  - name: sample3
    in: |
      2
      100 1 1
      1 100
    out: |
      3

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
