---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 2 1 1
    out: |
      2
  - name: sample2
    in: |
      3 5 -4 -2
    out: |
      -6
  - name: sample3
    in: |
      -1000000000 0 -1000000000 0
    out: |
      1000000000000000000

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
