    in: |
      2
      2 -1
    out: |
      3
      2.236067977499790
      2
  - name: sample2
    in: |
      10
      3 -1 -4 1 -5 9 2 -6 5 -3
    out: |
      39
      14.387494569938159
      9

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
