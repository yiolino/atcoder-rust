---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: ~
    absolute_error: 0.000001

cases:
  - name: sample1
    in: |
      3 2
      1 3 5
      1 2
    out: |
      0.2500000000
  - name: sample2
    in: |
      9 10
      11 2 33 4 55 6 77 8 99
      10 11 14 19 55 1000000000 4 5 7 8
    out: |
      0.2666666667

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
