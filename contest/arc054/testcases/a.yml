---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 0.000001
    absolute_error: 0.000001

cases:
  - name: sample1
    in: |
      6 2 3 1 5
    out: |
      0.8000000000
  - name: sample2
    in: |
      6 2 10 1 5
    out: |
      0.2500000000
  - name: sample3
    in: |
      6 3 1 5 3
    out: |
      1.0000000000
  - name: sample4
    in: |
      10 7 7 6 0
    out: |
      0.2857142857

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
